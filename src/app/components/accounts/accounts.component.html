<div class="mainContent" >

	<div class="formContent" style="width: 90%; height: 500px;">
		<div style="text-align: right;">
			<button type="button" class="btn btn-default" (click)="goToLogin()" >
				<i class="fa fa-sign-out"></i> Cerrar sesi√≥n
			</button>
		</div>

		<div class="row">
			<div class="col-md-7 col-sm-7 col-xs-7">
				
				<div class="table-responsive" style="max-height: 300px; overflow-y: auto; margin-top: 50px;">
					<table 	class="table table-striped table-bordered" 
							style="text-align: center; margin-bottom: 0;">
						<thead>
							<tr >
								<th>Nombre</th>
								<th>Typo</th>
								<th>Depositos</th>
								<th>Retiros</th>
								<th>Balance</th>
								
							</tr>
						</thead>
						<tbody>
							<tr *ngIf="accounts && accounts.length <= 0">
								<td colspan="5" style="font-weight: bold; text-align: center;" >
									No hay datos para mostrar
								</td>
							</tr>

							<tr *ngFor="let account of accounts" >

								<td >{{ account.name }}</td>
								<td >{{ account.type }}</td>
								<td >{{ account.deposits }}</td>
								<td >{{ account.withdrawals }}</td>
								<td >{{ account.balance }}</td>
								
							</tr>
						
						</tbody>
					</table>
				</div>

			</div>
			<div class="col-md-1 col-sm-1 col-xs-1"></div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<form 	#form="ngForm" (ngSubmit)="form.valid ? createAccount(): ''"
						novalidate autocomplete="off" style="margin-top: 50px;">

					<div class="form-group">
						<label class="required" >Nombre de la cuenta</label>
						<input 	[(ngModel)]="account.name" #faccount="ngModel" 
								type="text" name="faccount" class="form-control" 
								placeholder="Introduce el nombre de la cuenta" required >

						<div class="validation" *ngIf="form.submitted && faccount.errors" >
			                <span [hidden]="!faccount.errors.required" >
			                  	El nombre de la cuenta es requerido.
			                </span>
			            </div>
					</div>

					<div class="form-group">
						<label class="required" >Tipo de cuenta</label>
						<select [(ngModel)]="account.type" #faccountType="ngModel" 
								name="faccountType" class="form-control" required >

							<option value="">Seleccione</option>
							<option *ngFor="let type of accountTypes"
									[ngValue]="type.type">{{ type.name }}</option>
						</select>

						<div class="validation" *ngIf="form.submitted && faccountType.errors" >
			                <span [hidden]="!faccountType.errors.required" >
			                  	El tipo de cuenta es requerido.
			                </span>
			            </div>
					</div>
					

					<div style="display: inline-flex; width: 100%; justify-content: flex-end; padding-top: 20px;">
						<button type="button" class="btn btn-danger" (click)="cancel()" >
							<i class="fa fa-times"></i> Cancelar
						</button>
						
						<div style="width: 20px;"></div>
						
						<button type="submit" class="btn btn-primary" >
							<i class="fa fa-save"></i> Crear
						</button>
					</div>

				</form>
			</div>
		</div>
		
	</div>

</div>
