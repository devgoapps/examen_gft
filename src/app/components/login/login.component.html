<div class="mainContent" >

	<div class="formContent" >
		<form 	#form="ngForm" (ngSubmit)="form.valid ? login(): ''"
				novalidate autocomplete="off" >

			<div class="form-group">
				<label class="required" >Email</label>
				<input 	[(ngModel)]="credentials.email" #femail="ngModel" 
						type="email" name="femail" class="form-control" placeholder="Introduce tu email" 
						[pattern]="emailPattern" required >

				<div class="validation" *ngIf="form.submitted && femail.errors" >
	                <span [hidden]="!femail.errors.required" >
	                  	El email es requerido.
	                </span>
	                <div [hidden]="!femail.errors.pattern" >
						El formato del correo electrónico no es válido.
					</div>
	            </div>
			</div>

			<div class="form-group">
				<label class="required" >Password</label>
				<input  [(ngModel)]="credentials.password" #fpassword="ngModel" 
						type="password" name="fpassword" class="form-control" placeholder="Introduce tu password" 
						required >

				<div class="validation" *ngIf="form.submitted && fpassword.errors" >
	                <span [hidden]="!fpassword.errors.required" >
	                  	El password es requerido.
	                </span>
	            </div>
			</div>
			
			<div style="text-align: center; padding: 20px 0px;">
				<a href="javascript: void(0)" (click)="goToRegister()" >¿Aún no tienes cuenta? Regístrate</a>	
			</div>

			<div style="text-align: right; padding-top: 20px;">
				<button type="submit" class="btn btn-primary" >
					<i class="fa fa-sign-in" ></i> Iniciar sesión
				</button>
			</div>

		</form>
	</div>

</div>
